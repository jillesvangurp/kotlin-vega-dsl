name: 'Process Pull Request'
on:
  push:
    branches:
    - 'main'
  pull_request:
    branches:
    - 'main'
jobs:
  build-and-test:
    name: 'Build And Test'
    runs-on: 'ubuntu-latest'
    timeout-minutes: 30
    steps:
    - name: 'checkout'
      uses: 'actions/checkout@v4'
    - name: 'setup jdk'
      uses: 'actions/setup-java@v4'
      with:
        java-version: '21'
        distribution: 'corretto'
        java-package: 'jdk'
        cache: 'gradle'
    - name: 'cache konan dir'
      uses: 'actions/cache@v4'
      with:
        path: '~/.konan/**/*'
        key: '.konan'
    - name: 'build with gradle'
      uses: 'gradle/gradle-build-action@v3'
      with:
        arguments: 'check'
